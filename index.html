<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Prototype: Gravity Tilt</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Courier New', Courier, monospace; background-color: #111; }
        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            pointer-events: none;
            z-index: 10;
        }
        #status-msg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            display: none;
            text-shadow: 2px 2px 0 #000;
            text-align: center;
        }
        .win { color: #4ade80; }
        .lose { color: #f87171; }
        #instructions {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 4px;
        }
    </style>
    <!-- Import Maps for Three.js and Cannon-es -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
            }
        }
    </script>
</head>
<body>
    <div id="ui-layer">
        <div id="instructions">
            <h2>Gravity Tilt</h2>
            <p>Use <b>Arrow Keys</b> to tilt the floor.</p>
            <p>Get the ball to the <b>Green Zone</b>.</p>
            <p>Don't fall off!</p>
            <p><small>Press R to Restart</small></p>
        </div>
    </div>
    <div id="status-msg"></div>

    <div id="start-text" 
        style="
            position:absolute;
            top:40%;
            left:50%;
            transform:translate(-50%, -50%);
            color:white;
            font-size:32px;
            font-weight:bold;
            text-shadow:2px 2px 4px #000;
            pointer-events:none;
            display:none;
        ">
        START GAME â†“
    </div>


    <script type="module">
        import * as THREE from 'three';
        import * as CANNON from 'cannon-es';

        // --- Global Variables ---
        let scene, camera, renderer;
        let world;
        let timeStep = 1 / 60;
        let lastCallTime;
        let gameActive = true;

        // Interaction
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();


        // Meshes and Bodies
        let ballMesh, ballBody;
        let floorMesh, floorBody;
        let targetMesh; // Visual only, simplified logic

        // --- Scene System ---
        let currentScene = "menu"; // menu | roomA | roomB | ending
        let menuGroup, roomAGroup, roomBGroup;

        function loadScene(name) {
            currentScene = name;

            // Hide all rooms
            roomAGroup.visible = false;
            roomBGroup.visible = false;
            menuGroup.visible = false;

            // Hide / show UI
            document.getElementById("instructions").style.display = "none";
            document.getElementById("start-text").style.display = "none";

            // === MENU ===
            if (name === "menu") {
                menuGroup.visible = true;
                document.getElementById("start-text").style.display = "block";

                camera.position.set(0, 12, 15);
                camera.lookAt(0, 10, 0);

                return; // IMPORTANT: stop here so other camera resets do NOT run
            }

            // === ROOM A ===
            if (name === "roomA") {
                roomAGroup.visible = true;
                document.getElementById("instructions").style.display = "block";

                camera.position.set(0, 20, 25);
                camera.lookAt(0, 0, 0);

                return;
            }

            // === ROOM B ===
            if (name === "roomB") {
                roomBGroup.visible = true;

                camera.position.set(0, 15, 25);
                camera.lookAt(0, 0, 0);

                return;
            }

            // === ENDING ===
            if (name === "ending") {
                // add later
                return;
            }
        }



        // Game State
        const keys = { ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false };
        const TARGET_POS = { x: 8, z: 8 };
        const TARGET_RADIUS = 1.5;

        init();
        animate();

        function init() {
            // 1. THREE.JS SETUP
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x202025);
            scene.fog = new THREE.Fog(0x202025, 10, 50);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 20, 25);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 1);
            dirLight.position.set(10, 20, 10);
            dirLight.castShadow = true;
            dirLight.shadow.camera.top = 20;
            dirLight.shadow.camera.bottom = -20;
            dirLight.shadow.camera.left = -20;
            dirLight.shadow.camera.right = 20;
            scene.add(dirLight);

            // 2. CANNON-ES SETUP
            world = new CANNON.World({
                gravity: new CANNON.Vec3(0, -9.82, 0), // Earth gravity
            });

            // Materials
            const physicsMaterial = new CANNON.Material('physics');
            const physicsContactMaterial = new CANNON.ContactMaterial(
                physicsMaterial, physicsMaterial, { friction: 0.5, restitution: 0.3 }
            );
            world.addContactMaterial(physicsContactMaterial);


            // --- ROOM GROUPS ---
            // We attach objects to these groups so we can turn rooms on/off easily
            menuGroup = new THREE.Group();
            roomAGroup = new THREE.Group();
            roomBGroup = new THREE.Group();

            scene.add(menuGroup);
            scene.add(roomAGroup);
            scene.add(roomBGroup);


            // MENU SCENE (TITLE SCREEN)
            {

                const startButtonGeo = new THREE.PlaneGeometry(6, 2);
                const startButtonMat = new THREE.MeshBasicMaterial({ 
                    color: 0x44ff88,
                    side: THREE.DoubleSide    // important!
                });

                const startButton = new THREE.Mesh(startButtonGeo, startButtonMat);

                // Put menu in FRONT of the camera
                startButton.position.set(0, 10, 0);

                // Rotate so it faces the camera properly
                startButton.rotation.x = -Math.PI / 4; 
                startButton.userData.type = "startGame";

                menuGroup.add(startButton);
            }




            // ------------------------------
            // ROOM A  (Puzzle Room)
            // ------------------------------
            {

                // const floorGeoA = new THREE.BoxGeometry(20, 1, 20);
                // const floorMatA = new THREE.MeshStandardMaterial({ color: 0x444466 });
                // const floorA = new THREE.Mesh(floorGeoA, floorMatA);
                // floorA.receiveShadow = true;
                // roomAGroup.add(floorA);

                // Door to Room B (visual only for now)
                const doorGeo = new THREE.BoxGeometry(2, 4, 0.5);
                const doorMat = new THREE.MeshStandardMaterial({ color: 0x8b5cf6 });
                const doorAtoB = new THREE.Mesh(doorGeo, doorMat);
                doorAtoB.position.set(9, 2, 0);
                doorAtoB.userData.type = "door";
                doorAtoB.userData.nextScene = "roomB";
                roomAGroup.add(doorAtoB);
            }


            // ------------------------------
            // ROOM B  
            // ------------------------------
            {
                const floorGeoB = new THREE.BoxGeometry(20, 1, 20);
                const floorMatB = new THREE.MeshStandardMaterial({ color: 0x666644 });
                const floorB = new THREE.Mesh(floorGeoB, floorMatB);
                floorB.receiveShadow = true;
                roomBGroup.add(floorB);

                // Door back to Room A
                const doorGeo2 = new THREE.BoxGeometry(2, 4, 0.5);
                const doorMat2 = new THREE.MeshStandardMaterial({ color: 0xf87171 });
                const doorBtoA = new THREE.Mesh(doorGeo2, doorMat2);
                doorBtoA.position.set(-9, 2, 0);
                doorBtoA.userData.type = "door";
                doorBtoA.userData.nextScene = "roomA";
                roomBGroup.add(doorBtoA);
            }



            // --- GAME OBJECTS ---

            // A. The Floor (Kinematic Body so we can rotate it)
            const floorGeo = new THREE.BoxGeometry(20, 1, 20);
            const floorMat = new THREE.MeshStandardMaterial({ color: 0x555566 });
            floorMesh = new THREE.Mesh(floorGeo, floorMat);
            floorMesh.receiveShadow = true;
            roomAGroup.add(floorMesh);


            const floorShape = new CANNON.Box(new CANNON.Vec3(10, 0.5, 10));
            floorBody = new CANNON.Body({
                mass: 0, // Mass 0 = Static/Kinematic
                type: CANNON.Body.KINEMATIC,
                material: physicsMaterial
            });
            floorBody.addShape(floorShape);
            world.addBody(floorBody);

            // B. The Ball
            const ballRadius = 0.8;
            const ballGeo = new THREE.SphereGeometry(ballRadius, 32, 32);
            const ballMat = new THREE.MeshStandardMaterial({ color: 0xff4444, roughness: 0.4 });
            ballMesh = new THREE.Mesh(ballGeo, ballMat);
            ballMesh.castShadow = true;
            roomAGroup.add(ballMesh);


            const ballShape = new CANNON.Sphere(ballRadius);
            ballBody = new CANNON.Body({
                mass: 5,
                shape: ballShape,
                material: physicsMaterial
            });
            ballBody.position.set(-5, 5, -5); // Start position
            ballBody.linearDamping = 0.1;
            world.addBody(ballBody);

            // C. Target Zone (Visual)
            const targetGeo = new THREE.CylinderGeometry(TARGET_RADIUS, TARGET_RADIUS, 0.1, 32);
            const targetMat = new THREE.MeshBasicMaterial({ color: 0x4ade80, opacity: 0.5, transparent: true });
            targetMesh = new THREE.Mesh(targetGeo, targetMat);
            targetMesh.position.set(TARGET_POS.x, 0.6, TARGET_POS.z);
            floorMesh.add(targetMesh); // Child of floor so it rotates with it

            // Event Listeners
            window.addEventListener('resize', onWindowResize);
            window.addEventListener('keydown', (e) => {
                if(keys.hasOwnProperty(e.key)) keys[e.key] = true;
                if(e.key.toLowerCase() === 'r') restartGame();
            });
            window.addEventListener('keyup', (e) => {
                if(keys.hasOwnProperty(e.key)) keys[e.key] = false;
            });
            window.addEventListener('pointerdown', onPointerDown);

            loadScene("menu");
        }

        function onPointerDown(event) {
            if (currentScene !== "menu") return;

            // Convert to NDC
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);

            // Check menuGroup objects
            const hits = raycaster.intersectObjects(menuGroup.children, true);

            if (hits.length > 0) {
                const obj = hits[0].object;

                if (obj.userData.type === "startGame") {
                    loadScene("roomA");
                }
            }
        }


        function restartGame() {
            gameActive = true;
            
            // Reset Ball
            ballBody.position.set(-5, 5, -5);
            ballBody.velocity.set(0, 0, 0);
            ballBody.angularVelocity.set(0, 0, 0);
            
            // Reset Floor
            floorBody.quaternion.setFromEuler(0, 0, 0);
            
            // Reset UI
            const statusEl = document.getElementById('status-msg');
            statusEl.style.display = 'none';
            statusEl.className = '';
        }

        function updatePhysics() {
            if (currentScene !== "roomA") return;

            if (!gameActive) return;

            // 1. Input Handling -> Tilt Floor
            const tiltSpeed = 0.02;
            const maxTilt = 0.3;
            
            // We manipulate the quaternion directly or Euler angles
            // Current rotation
            const currentEuler = new CANNON.Vec3();
            floorBody.quaternion.toEuler(currentEuler);

            // Desired changes based on keys
            let targetX = 0;
            let targetZ = 0;

            if (keys.ArrowUp) targetX = -maxTilt;
            if (keys.ArrowDown) targetX = maxTilt;
            if (keys.ArrowLeft) targetZ = maxTilt;
            if (keys.ArrowRight) targetZ = -maxTilt;

            // Lerp towards target rotation for smoothness
            currentEuler.x += (targetX - currentEuler.x) * 0.05;
            currentEuler.z += (targetZ - currentEuler.z) * 0.05;

            floorBody.quaternion.setFromEuler(currentEuler.x, 0, currentEuler.z);

            // 2. Step Physics
            world.step(timeStep);

            // 3. Copy Coords from Cannon to Three
            ballMesh.position.copy(ballBody.position);
            ballMesh.quaternion.copy(ballBody.quaternion);
            
            floorMesh.position.copy(floorBody.position);
            floorMesh.quaternion.copy(floorBody.quaternion);

            // 4. Win/Loss Logic
            checkWinCondition();
        }

        function checkWinCondition() {
            // Check Fall (Loss)
            if (ballBody.position.y < -10) {
                endGame(false);
            }

            // Check Target (Win)
            // Calculate distance on XZ plane
            const dx = ballBody.position.x - TARGET_POS.x;
            const dz = ballBody.position.z - TARGET_POS.z;
            const dist = Math.sqrt(dx*dx + dz*dz);

            if (dist < TARGET_RADIUS && ballBody.position.y > -1) {
                endGame(true);
            }
        }

        function endGame(isWin) {
            gameActive = false;
            const statusEl = document.getElementById('status-msg');
            statusEl.style.display = 'block';
            if (isWin) {
                statusEl.textContent = "SUCCESS!";
                statusEl.classList.add('win');
            } else {
                statusEl.textContent = "FAILURE";
                statusEl.classList.add('lose');
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            updatePhysics();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
